<html>
<head>
   <meta>
  <title>Calculator</title>
  <link href="task1_styles WIP.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class="container">
  <div class="header"><!-- end .header --></div>
  <div class="content">
    <h2>JavaScript and HTML</h2>
    <h4>Task 1: Simple Variables</h4>
      <fieldset>
        <legend>Calculator</legend>
        <p>
          <label>
            Please enter a number between 0 and 50</label>
          <input type="number" id="input" value="0" min="1" max="50" required>
        </p>
        <p>
          <button id="calculate">Calculate</button>
        <p>
          <label>The Factorial of your number is:
            <input type="number" id="factorial" readonly>
          </label>
        </p>
        <p>
          <label>The square of your number is:
            <input type="number" id="squared" readonly>
          </label>
        </p>
        <p>
          <label>The cube of your number is:
            <input type="number" id="cubed" readonly>
          </label>
        </p>
      </fieldset>
<p>&nbsp;</p>
  <!-- end .content --></div>
  <div class="footer">
    <p>Neil Nguyen</p>
    <!-- end .footer --></div>
  <!-- end .container --></div>
  <script src="task1_scripts WIP.js"></script>
</body>
</html>
