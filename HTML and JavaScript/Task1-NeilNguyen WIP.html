<html>
<head>
   <meta>
  <title>Calculator</title>
  <link href="css/task1.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class="container">
  <div class="header"><!-- end .header --></div>
  <div class="content">
    <h2>JavaScript and HTML</h2>
    <h4>Task 1: Simple Variables</h4>
    <form name="theForm" method="post">
      <fieldset>
        <legend>Calculator</legend>
        <p>
          <label>
            Please enter a number between 0 and 50</label>
          <input type="number" id="number" value="0" min="1" max="50" required>
        </p>
        <p>
          <button id="calculate">Calculate</button>
        <p>
          <label>The Factorial of your number is:
            <input type="text" name="factorial" id="factorial">
          </label>
        </p>
        <p>
          <label>The square of your number is:
            <input type="text" name="squared" id="squared">
          </label>
        </p>
        <p>
          <label>The cube of your number is:
            <input type="text" name="cubed" id="cubed">
          </label>
        </p>
      </fieldset>
    </form>
<p>&nbsp;</p>
  <!-- end .content --></div>
  <div class="footer">
    <p>Neil Nguyen</p>
    <!-- end .footer --></div>
  <!-- end .container --></div>
  <script src="js/task1.js"></script>
</body>
</html>
