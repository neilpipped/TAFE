<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script>
		// Add event listener to calculate button
		document.addEventListener('DOMContentLoaded', function() {
			document.getElementById('calculate').addEventListener('click', calculateValues);
		});

		// Calculate values
		function calculateValues() {
			var input = document.getElementById('input').value;
			var factorial = 1;
			var cube = input * input * input;
			var square = input * input;

			for (var i = 2; i <= input; i++) {
				factorial *= i;
			}

			document.getElementById('factorial').value = factorial;
			document.getElementById('cube').value = cube;
			document.getElementById('square').value = square;
		}
	</script>
</head>
<body>
	<input type="number" id="input">
	<button id="calculate">Calculate</button>
	<input type="number" id="factorial" readonly>
	<input type="number" id="cube" readonly>
	<input type="number" id="square" readonly>

	<script src="membership.js"></script>
	<script>
		init();
	</script>
</body>



</html>
